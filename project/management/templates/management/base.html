{% extends "base/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="typography">{{ title }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            {% block panel %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add new student</h3>
                </div>
                <div class="panel-body">
                    {% block form %}
                    {% endblock %}
                </div>
            </div>
            {% endblock %}
        </div>
    </div>
{% endblock%}
